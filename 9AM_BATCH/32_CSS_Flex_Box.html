<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flex Box</title>
    <style>
        .container{
            background-color: lightgreen;
            padding: 5px;
            height: 500px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
        }
        h1{
            background: linear-gradient(45deg,black,red);
            text-align: center;
            color: white;
            padding: 25px;
            margin: 10px;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Item 1</h1>
        <h1>Item 2</h1>
        <h1>Item 3</h1>
    </div>

</body>
</html>
