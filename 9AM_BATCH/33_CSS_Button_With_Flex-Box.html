<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <title>CSS Buttons</title>
    <style>
        .container{
            background-color: lightgreen;
            padding: 10px;
            height: 500px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }
        .btn{
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg,black,red);
            color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px black;
            margin: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn1{
            background: linear-gradient(45deg,black,red);
        }
        .btn2{
            background: linear-gradient(45deg,black,blueviolet);
        }
        .btn3{
            background: linear-gradient(45deg,black,yellow);
        }
        .btn4{
            background: linear-gradient(45deg,black,limegreen);
        }
        @media (max-width: 700px) {
            .container{
                flex-direction: column;
                height: 800px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class=" btn btn1">
            <i class="fa fa-paper-plane fa-3x"></i>
        </div>

        <div class=" btn btn2">
            <i class="fa fa-share-alt fa-3x"></i>
        </div>

        <div class="btn btn3">
            <i class="fa fa-snowflake fa-3x"></i>
        </div>

        <div class="btn btn4">
            <i class="fab fa-windows fa-3x"></i>
        </div>

    </div>

</body>
</html>
